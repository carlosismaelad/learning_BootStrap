<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários no BootStrap</title>

    <!-- CSS BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <div class="container pt-5">
      <h2 class="text-danger mb-3">Área do candidato</h2>
      <form>
        <div class="mb-3 mt-3">
          <label for="exampleInputEmail1" class="form-label text-white"
            >Endereço de e-mail:</label
          >
          <input
            type="email"
            class="form-control form-control-lg"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="input do tipo large"
          />
          <div id="emailHelp" class="form-text">
            Nós nunca vamos compartilhar suas informações!
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-white"
            >Cadastrar Senha</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="input do tipo normal"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label text-white"
            >Repetir Senha</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="input do tipo normal"
          />
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label text-white"
            >Faça o upload do seu currículo</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label text-white" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Enviar currículo</button>
      </form>
    </div>
    <!-- Scrip BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
